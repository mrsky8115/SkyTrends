{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Footer</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
  />
  <style>
    .footer {
      background-color: #1f1f1f;
      color: #e0e0e0;
      padding: 40px 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .footer h5 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .footer p {
      font-size: 14px;
      line-height: 1.6;
    }

    .footer a {
      color: #ccc;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .footer a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 10px;
      color: #ccc;
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    /* .social-icons a:hover {
      background-color: #007bff;
      color: #fff;
    } */

    .footer-bottom {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #aaa;
    }

    @media (max-width: 767px) {
      .footer .col-md-4 {
        margin-bottom: 30px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Stylish Footer Start -->
  <footer class="footer">
    <div class="container">
      <div class="row text-md-start text-center">
        <div class="col-md-4">
          <h5>SKY TRENDS PVT LTD.</h5>
          <p>3rd floor, Korem Mall,<br />
            Near Toyota Showroom,<br />
            Road No 22, Wagle Estate,<br />
            Thane-West
          </p>
        </div>

        <div class="col-md-4">
          <h5>Quick Links</h5>
          <a href="{% url 'home' %}" target="_blank">Home</a><br />
          <a href="/contact-us/" target="_blank">Contact Us</a><br />
          <a href="/about-us/" target="_blank">About Us</a><br />
          <a href="/trackorder/" target="_blank">Track Order</a>
        </div>

        <div class="col-md-4">
          <h5>Connect With Us</h5>
          <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://in.linkedin.com/" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="https://x.com" target="_blank"><i class="bi bi-twitter"></i></a>
          </div>
        </div>
      </div>

      <div class="footer-bottom mt-4">
        &copy; 2025 Aakash Vishwakarma. All rights reserved.
      </div>
    </div>
  </footer>
  <!-- Stylish Footer End -->
</body>
</html>
